<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="./sign-in.css" />
    <title>Sign In</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="logo">
          <img src="./images/Netflix logo.png" alt="Netflix Logo" />
        </nav>
      </header>

      <form action="">
        <h2>Sign In</h2>
        <section class="input">
          <input
            type="email"
            name=""
            id=""
            placeholder="Email or Phone number"
          />
          <input type="password" name="" id="" placeholder="Password" />
          <input type="submit" value="Sign In" />
        </section>
        <section class="help">
          <p>Remeber me</p>
          <p>Need Help?</p>
        </section>
        <section class="fb-signin">
          <img src="./images/fb logo.png" alt="Facebook Logo" />
          <p>Login with Facebook</p>
        </section>
        <section class="sign-up">
          <p>New to Netflix? <span>Sign up now.</span></p>
        </section>
        <section class="auth">
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <span><a href="">Learn more</a></span>
          </p>
        </section>
      </form>

      <footer>
        <section class="foot-note">
          <section class="questions">
            <p>Questions? Call 1-844-505-2993</p>
          </section>
          
          <section class="faq">
            <p>FAQ</p>
            <p>Help Center</p>
            <p>Terms of use</p>
            <p>Cookie Preference</p>
            <p>Corporate Information</p>
          </section>

          <section class="lang">
            <img src="" alt="" />
            <p>English</p>
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
